<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bundle & Save</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .bundle-container {
            width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .bundle-container h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .bundle-option {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #fff;
            overflow: hidden;
        }

        .bundle-option.selected {
            border-color: #0d915e;
            background: #f0fdf9;
        }

        .bundle-option h3 {
            margin: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1rem;
        }

        .inputs {
            display: none;
            margin-top: 15px;
        }

        .bundle-option.selected .inputs {
            display: block;
        }

        .input-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .input-group {
            flex: 1;
            flex-direction: column;
            margin-right: 10px;
        }

        .input-group:last-child {
            margin-right: 0;
        }

        .input-group label {
            display: block;
            font-size: 0.85rem;
            margin-bottom: 5px;
        }

        .input-group select {
            width: 50%;
            padding: 5px;
            font-size: 0.9rem;
        }

        .shipping-info {
            margin-top: 15px;
            text-align: center;
            font-size: 0.9rem;
            color: #555;
        }

        .total {
            margin-top: 15px;
            font-size: 1rem;
            text-align: right;
            font-weight: bold;
        }

        .add-to-cart {
            margin-top: 15px;
            background: #0d915e;
            color: #fff;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .add-to-cart:hover {
            background: #087d4c;
        }
    </style>
</head>
<body>
    <div class="bundle-container">
        <h2>Bundle & Save</h2>
        <!-- Option 1 -->
        <div class="bundle-option" data-price="195">
            <h3>
                <span>1 Pair</span>
                <span>DKK 195.00</span>
                <span>50% OFF</span>
            </h3>
            <div class="inputs">
                <div class="input-row">
                    <div class="input-group">
                        <label for="size1">Size:</label>
                        <select id="size1">
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="color1">Color:</label>
                        <select id="color1">
                            <option value="Color"> Color </option>
                            <option value="Red">Red</option>
                            <option value="Blue">Blue</option>
                            <option value="Green">Green</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <!-- Option 2 -->
        <div class="bundle-option" data-price="345">
            <h3>
                <span>2 Pair</span>
                <span>DKK 345.00</span>
                <span>40% OFF</span>
            </h3>
            <div class="inputs">
                <div class="input-row">
                    <div class="input-group">
                        <label for="size2-1">Size:</label>
                        <span class="label-id">#1</span>
                        <select id="size2-1">
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="color2-1">Color :</label>
                        <select id="color2-1">
                            <option value="Color"> Color </option>
                            <option value="Red">Red</option>
                            <option value="Blue">Blue</option>
                            <option value="Green">Green</option>
                        </select>
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-group">
                        <label for="size2-2">Size #2:</label>
                        <span class="label-id">#2</span>
                        <select id="size2-2">
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="color2-2">Color :</label>
                        <select id="color2-2">
                            <option value="Color"> Color</option>
                            <option value="Red">Red</option>
                            <option value="Blue">Blue</option>
                            <option value="Green">Green</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <!-- Option 3 -->
        <div class="bundle-option" data-price="528">
            <h3>
                <span>3 Pair</span>
                <span>DKK 528.00</span>
                <span>60% OFF</span>
            </h3>
            <div class="inputs">
                <div class="input-row">
                    <div class="input-group">
                        <label for="size2-1">Size #1:</label>
                        <span class="label-id">#1</span>
                        <select id="size2-1">
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="color2-1">Color :</label>
                        <select id="color2-1">
                            <option value="Color"> Color </option>
                            <option value="Red">Red</option>
                            <option value="Blue">Blue</option>
                            <option value="Green">Green</option>
                        </select>
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-group">
                        <label for="size2-2">Size #2:</label>
                        <span class="label-id">#2</span>
                        <select id="size2-2">
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="color2-2">Color :</label>
                        <select id="color2-2">
                            <option value="Color"> Color</option>
                            <option value="Red">Red</option>
                            <option value="Blue">Blue</option>
                            <option value="Green">Green</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="shipping-info">Free 2 Day Shipping</div>
        <div class="total">Total: DKK 195.00</div>
        <div class="add-to-cart">+ Add to Cart</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const options = document.querySelectorAll('.bundle-option');
            const totalDisplay = document.querySelector('.total');

            options.forEach(option => {
                option.addEventListener('click', () => {
                    // Deselect all options
                    options.forEach(opt => opt.classList.remove('selected'));

                    // Select clicked option
                    option.classList.add('selected');

                    // Update total price
                    const total = option.dataset.price;
                    totalDisplay.textContent = `Total: DKK ${total}.00`;
                });
            });
        });
    </script>
</body>
</html>
